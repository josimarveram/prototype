<head>

   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       :root {
           --primary-color: #2563eb;
           --secondary-color: #1e40af;
           --tertiary-color: #3b82f6;
           --accent-color: #06b6d4;
           --text-primary: #1f2937;
           --text-secondary: #6b7280;
           --text-muted: #9ca3af;
           --bg-primary: #ffffff;
           --bg-secondary: #f8fafc;
           --border-color: #e5e7eb;
           --error-color: #ef4444;
           --success-color: #10b981;
           --warning-color: #f59e0b;
           --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
           --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
           --radius: 12px;
           --radius-lg: 16px;
       }

       body {
           font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
           background: linear-gradient(135deg, var(--primary-color) 0%, var(--tertiary-color) 100%);
           background-attachment: fixed;
           min-height: 100vh;
           display: flex;
           align-items: center;
           justify-content: center;
           color: var(--text-primary);
           padding: 1rem;
           position: relative;
       }

       body::before {
           content: '';
           position: fixed;
           top: 0;
           left: 0;
           right: 0;
           bottom: 0;
           background: 
               radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
               radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
           pointer-events: none;
           z-index: -1;
       }

       .profile-container {
           background: rgba(255, 255, 255, 0.95);
           backdrop-filter: blur(20px);
           border-radius: var(--radius-lg);
           padding: 2rem;
           width: 100%;
           max-width: 520px;
           box-shadow: var(--shadow-lg);
           border: 1px solid rgba(255, 255, 255, 0.2);
           position: relative;
           z-index: 10;
       }

       .company-header {
           text-align: center;
           margin-bottom: 1.5rem;
       }

       .company-logo {
           width: 60px;
           height: 60px;
           background: linear-gradient(135deg, var(--primary-color), var(--tertiary-color));
           border-radius: var(--radius-lg);
           display: flex;
           align-items: center;
           justify-content: center;
           margin: 0 auto 0.8rem;
           font-size: 24px;
           font-weight: bold;
           color: white;
           transition: all 0.3s ease;
           box-shadow: var(--shadow);
       }

       .company-name {
           font-size: 1.5rem;
           font-weight: 700;
           color: var(--primary-color);
           margin-bottom: 0.3rem;
           transition: all 0.3s ease;
       }

       .welcome-title {
           font-size: 1.2rem;
           font-weight: 700;
           color: var(--text-primary);
           margin-bottom: 0.3rem;
       }

       .welcome-subtitle {
           color: var(--text-secondary);
           font-size: 0.85rem;
           font-weight: 500;
           margin-bottom: 1.5rem;
       }

       .form-group {
           margin-bottom: 1rem;
           position: relative;
       }

       .form-label {
           display: block;
           margin-bottom: 6px;
           font-weight: 500;
           color: var(--text-primary);
           font-size: 0.85rem;
       }

       .form-input, .form-select {
           width: 100%;
           padding: 10px 12px;
           border: 1px solid var(--border-color);
           border-radius: var(--radius);
           font-size: 0.9rem;
           transition: all 0.2s ease;
           background: white;
           font-family: inherit;
       }

       .form-input:focus, .form-select:focus {
           outline: none;
           border-color: var(--primary-color);
           box-shadow: 0 0 0 3px rgba(79, 124, 255, 0.1);
       }

       .form-input.error, .form-select.error {
           border-color: var(--error-color);
       }

       .form-input.success, .form-select.success {
           border-color: var(--success-color);
       }

       .form-row {
           display: grid;
           grid-template-columns: 1fr 1fr;
           gap: 1rem;
       }

       .checkbox-group {
           margin: 1.5rem 0;
       }

       .checkbox-item {
           display: flex;
           align-items: flex-start;
           gap: 8px;
           margin-bottom: 0.8rem;
       }

       .checkbox-item input[type="checkbox"] {
           width: 18px;
           height: 18px;
           accent-color: var(--primary-color);
           margin-top: 2px;
       }

       .checkbox-item label {
           color: var(--text-secondary);
           font-size: 0.85rem;
           line-height: 1.4;
           cursor: pointer;
       }

       .checkbox-item a {
           color: var(--primary-color);
           text-decoration: none;
           font-weight: 500;
           transition: color 0.3s ease;
       }

       .checkbox-item a:hover {
           color: var(--secondary-color);
           text-decoration: underline;
       }

       .submit-btn {
           width: 100%;
           background: linear-gradient(135deg, var(--primary-color), var(--tertiary-color));
           color: white;
           border: none;
           padding: 0.9rem;
           border-radius: var(--radius);
           font-size: 1rem;
           font-weight: 600;
           cursor: pointer;
           transition: all 0.3s ease;
           position: relative;
           overflow: hidden;
       }

       .submit-btn::before {
           content: '';
           position: absolute;
           top: 0;
           left: -100%;
           width: 100%;
           height: 100%;
           background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
           transition: left 0.5s;
       }

       .submit-btn:hover::before {
           left: 100%;
       }

       .submit-btn:hover {
           transform: translateY(-2px);
           box-shadow: var(--shadow-lg);
       }

       .submit-btn:disabled {
           opacity: 0.6;
           cursor: not-allowed;
           transform: none;
           background: var(--text-muted);
       }

       .submit-btn:disabled::before {
           display: none;
       }

       .loading-spinner {
           display: none;
           width: 20px;
           height: 20px;
           border: 2px solid rgba(255, 255, 255, 0.3);
           border-top: 2px solid white;
           border-radius: 50%;
           animation: spin 1s linear infinite;
           margin-right: 0.5rem;
       }

       .submit-btn.loading .loading-spinner {
           display: inline-block;
       }

       @keyframes spin {
           0% { transform: rotate(0deg); }
           100% { transform: rotate(360deg); }
       }

       .error-message {
           color: var(--error-color);
           font-size: 0.85rem;
           margin-top: 0.5rem;
           display: none;
           background: rgba(239, 68, 68, 0.1);
           border: 1px solid var(--error-color);
           padding: 0.5rem;
           border-radius: var(--radius);
       }

       .domain-indicator {
           position: fixed;
           bottom: 20px;
           left: 20px;
           background: rgba(0, 0, 0, 0.8);
           color: white;
           padding: 8px 16px;
           border-radius: var(--radius);
           font-size: 12px;
           font-family: monospace;
           z-index: 1000;
       }

       .validation-status {
           position: fixed;
           bottom: 20px;
           right: 20px;
           background: var(--primary-color);
           color: white;
           padding: 8px 16px;
           border-radius: var(--radius);
           font-size: 12px;
           z-index: 1000;
       }

       @media (max-width: 768px) {
           .profile-container {
               padding: 1.5rem;
               margin: 1rem;
               max-width: 95%;
           }

           .form-row {
               grid-template-columns: 1fr;
               gap: 0.8rem;
           }

           .welcome-title {
               font-size: 1.1rem;
           }

           .company-name {
               font-size: 1.3rem;
           }

           .company-logo {
               width: 50px;
               height: 50px;
               font-size: 20px;
           }
       }

       /* Mejoras para ventanas altas */
       @media (min-height: 900px) {
           body {
               align-items: flex-start;
               padding-top: 3rem;
           }
           
           .profile-container {
               margin-top: 2rem;
               margin-bottom: 2rem;
           }
       }

       @media (max-height: 800px) {
           body {
               align-items: flex-start;
               padding-top: 1rem;
           }
           
           .profile-container {
               margin-top: 1rem;
               margin-bottom: 1rem;
           }
           
           .company-header {
               margin-bottom: 1rem;
           }
           
           .company-logo {
               width: 50px;
               height: 50px;
               font-size: 20px;
               margin-bottom: 0.5rem;
           }
           
           .form-group {
               margin-bottom: 0.8rem;
           }
           
           .checkbox-group {
               margin: 1rem 0;
           }
       }

       @media (max-height: 700px) {
           .profile-container {
               padding: 1.5rem;
           }
           
           .company-header {
               margin-bottom: 0.8rem;
           }
           
           .welcome-title {
               font-size: 1rem;
           }
           
           .company-name {
               font-size: 1.2rem;
           }
           
           .form-group {
               margin-bottom: 0.6rem;
           }
           
           .checkbox-group {
               margin: 0.8rem 0;
           }
           
           .checkbox-item {
               margin-bottom: 0.5rem;
           }
       }

       /* Animaciones de entrada */
       .fade-in {
           animation: fadeInUp 0.8s ease-out;
       }

       @keyframes fadeInUp {
           from {
               opacity: 0;
               transform: translateY(30px);
           }
           to {
               opacity: 1;
               transform: translateY(0);
           }
       }
   </style>
</head>

   <script>
       // Base de datos de ciudades por pa√≠s
       const ciudadesPorPais = {
           'CO': [
               'Bogot√°', 'Medell√≠n', 'Cali', 'Barranquilla', 'Cartagena', 
               'C√∫cuta', 'Bucaramanga', 'Pereira', 'Santa Marta', 'Ibagu√©',
               'Pasto', 'Manizales', 'Neiva', 'Villavicencio', 'Armenia',
               'Popay√°n', 'Valledupar', 'Monter√≠a', 'Sincelejo', 'Girardot'
           ],
           'US': [
               'New York', 'Los Angeles', 'Chicago', 'Houston', 'Phoenix',
               'Philadelphia', 'San Antonio', 'San Diego', 'Dallas', 'San Jose',
               'Austin', 'Jacksonville', 'Fort Worth', 'Columbus', 'Charlotte'
           ],
           'MX': [
               'Ciudad de M√©xico', 'Guadalajara', 'Monterrey', 'Puebla', 'Tijuana',
               'Le√≥n', 'Ju√°rez', 'Torre√≥n', 'Quer√©taro', 'San Luis Potos√≠',
               'M√©rida', 'Mexicali', 'Aguascalientes', 'Cuernavaca', 'Saltillo'
           ],
           'AR': [
               'Buenos Aires', 'C√≥rdoba', 'Rosario', 'Mendoza', 'Tucum√°n',
               'La Plata', 'Mar del Plata', 'Salta', 'Santa Fe', 'San Juan',
               'Resistencia', 'Neuqu√©n', 'Santiago del Estero', 'Corrientes', 'Posadas'
           ],
           'PE': [
               'Lima', 'Arequipa', 'Trujillo', 'Chiclayo', 'Piura',
               'Iquitos', 'Cusco', 'Chimbote', 'Huancayo', 'Tacna',
               'Ica', 'Pucallpa', 'Juliaca', 'Sullana', 'Chincha Alta'
           ],
           'CL': [
               'Santiago', 'Valpara√≠so', 'Concepci√≥n', 'La Serena', 'Antofagasta',
               'Temuco', 'Rancagua', 'Talca', 'Arica', 'Chill√°n',
               'Iquique', 'Los √Ångeles', 'Puerto Montt', 'Valdivia', 'Osorno'
           ]
       };

       // Variables globales
       let validateForm;

       // Funci√≥n para actualizar el placeholder del celular seg√∫n el pa√≠s
       function actualizarPlaceholderCelular() {
           const paisSelect = document.getElementById('pais');
           const celularInput = document.getElementById('celular');
           const paisSeleccionado = paisSelect.value;
           
           const formatosCelular = {
               'CO': '+57 999-999-9999',
               'US': '+1 999-999-9999',
               'MX': '+52 999-999-9999',
               'AR': '+54 999-999-9999',
               'PE': '+51 999-999-999',
               'CL': '+56 999-999-9999'
           };
           
           if (paisSeleccionado && formatosCelular[paisSeleccionado]) {
               celularInput.placeholder = formatosCelular[paisSeleccionado];
           } else {
               celularInput.placeholder = 'Ingrese su n√∫mero de celular';
           }
       }

       // Validaci√≥n en tiempo real
       document.addEventListener('DOMContentLoaded', function() {
           const form = document.getElementById('profileForm');
           const submitBtn = document.getElementById('submitBtn');

           validateForm = function() {
               let isValid = true;
               const requiredFields = form.querySelectorAll('[required]');
               
               requiredFields.forEach(field => {
                   if (!field.value.trim()) {
                       isValid = false;
                   }
               });

               // Validar checkboxes
               const privacyPolicy = document.getElementById('privacyPolicy');
               const dataProcessing = document.getElementById('dataProcessing');
               
               if (!privacyPolicy.checked || !dataProcessing.checked) {
                   isValid = false;
               }

               submitBtn.disabled = !isValid;
           };

           // Escuchar cambios en todos los campos iniciales
           const requiredFields = form.querySelectorAll('[required]');
           requiredFields.forEach(field => {
               field.addEventListener('input', validateForm);
               field.addEventListener('change', validateForm);
           });

           document.getElementById('privacyPolicy').addEventListener('change', validateForm);
           document.getElementById('dataProcessing').addEventListener('change', validateForm);

           // Event listener para cambio de pa√≠s
           document.getElementById('pais').addEventListener('change', actualizarCiudades);

           validateForm(); // Validaci√≥n inicial
       });

       // Funci√≥n para actualizar ciudades
       function actualizarCiudades() {
           const paisSelect = document.getElementById('pais');
           const ciudadInput = document.getElementById('ciudad');
           const paisSeleccionado = paisSelect.value;
           
           // Limpiar campo de ciudad
           ciudadInput.value = '';
           ciudadInput.classList.remove('error', 'success');
           
           // Actualizar placeholder del celular
           actualizarPlaceholderCelular();
           
           if (paisSeleccionado && ciudadesPorPais[paisSeleccionado]) {
               // Convertir input a select
               convertirCiudadASelect(ciudadesPorPais[paisSeleccionado]);
           } else {
               // Convertir select a input
               convertirCiudadAInput();
           }
       }

       function convertirCiudadASelect(ciudades) {
           const ciudadContainer = document.querySelector('#ciudad').parentElement;
           const ciudadActual = document.getElementById('ciudad');
           
           // Crear nuevo select
           const ciudadSelect = document.createElement('select');
           ciudadSelect.id = 'ciudad';
           ciudadSelect.className = 'form-select';
           ciudadSelect.required = true;
           
           // Agregar opciones
           const optionDefault = document.createElement('option');
           optionDefault.value = '';
           optionDefault.textContent = 'Seleccione su ciudad';
           ciudadSelect.appendChild(optionDefault);
           
           ciudades.forEach(ciudad => {
               const option = document.createElement('option');
               option.value = ciudad;
               option.textContent = ciudad;
               ciudadSelect.appendChild(option);
           });
           
           // Reemplazar input con select
           ciudadContainer.replaceChild(ciudadSelect, ciudadActual);
           
           // Agregar event listeners
           ciudadSelect.addEventListener('change', validateForm);
           ciudadSelect.addEventListener('input', validateForm);
       }

       function convertirCiudadAInput() {
           const ciudadContainer = document.querySelector('#ciudad').parentElement;
           const ciudadActual = document.getElementById('ciudad');
           
           // Solo convertir si es un select
           if (ciudadActual.tagName === 'SELECT') {
               const ciudadInput = document.createElement('input');
               ciudadInput.type = 'text';
               ciudadInput.id = 'ciudad';
               ciudadInput.className = 'form-input';
               ciudadInput.placeholder = 'Ingrese su ciudad';
               ciudadInput.required = true;
               
               // Reemplazar select con input
               ciudadContainer.replaceChild(ciudadInput, ciudadActual);
               
               // Agregar event listeners
               ciudadInput.addEventListener('input', validateForm);
               ciudadInput.addEventListener('change', validateForm);
           }
       }

       // Funci√≥n para completar perfil
       function completeProfile(event) {
           event.preventDefault();
           
           const submitBtn = document.getElementById('submitBtn');
           const submitBtnText = document.getElementById('submitBtnText');
           
           // Estado de carga
           submitBtn.classList.add('loading');
           submitBtn.disabled = true;
           submitBtnText.textContent = 'Procesando...';
           
           // Recoger datos del formulario espec√≠ficos
           const profileData = {
               cedula: document.getElementById('cedula').value,
               celular: document.getElementById('celular').value,
               pais: document.getElementById('pais').value,
               ciudad: document.getElementById('ciudad').value,
               nit: document.getElementById('nit').value,
               tiempoFuncionamiento: document.getElementById('tiempoFuncionamiento').value,
               privacyPolicy: document.getElementById('privacyPolicy').checked,
               dataProcessing: document.getElementById('dataProcessing').checked
           };
           
           // Validar todos los campos requeridos
           const requiredFields = ['cedula', 'celular', 'pais', 'ciudad', 'nit', 'tiempoFuncionamiento'];
           const missingFields = requiredFields.filter(field => !profileData[field]);
           
           if (missingFields.length > 0 || !profileData.privacyPolicy || !profileData.dataProcessing) {
               // Error en validaci√≥n
               submitBtn.classList.remove('loading');
               submitBtn.disabled = false;
               submitBtnText.textContent = 'Actualizar';
               alert('Por favor complete todos los campos obligatorios y acepte las pol√≠ticas.');
               return;
           }
           
           // Simular guardado
           setTimeout(() => {
               // Guardar que el perfil est√° completo
               localStorage.setItem('profileCompleted', 'true');
               localStorage.setItem('profileData', JSON.stringify(profileData));
               
               // Simular √©xito
               submitBtnText.textContent = '‚úÖ Completado';
               
               setTimeout(() => {
                   // Redireccionar al dashboard
                   window.location.href = 'index.html';
               }, 1000);
           }, 2000);
       }

       // Funciones para mostrar pol√≠ticas
       function closeModal(modal) {
           modal.style.opacity = '0';
           setTimeout(() => {
               if (modal && modal.parentNode) {
                   modal.parentNode.removeChild(modal);
               }
               // Restaurar foco a la ventana principal
               document.querySelector('.profile-container').focus();
           }, 150);
       }

       function showPrivacyPolicy() {

           modal.style.cssText = `
               position: fixed;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;

               z-index: 10000;
               display: flex;
               align-items: center;
               justify-content: center;
               padding: 1rem;
               opacity: 0;
               transition: opacity 0.15s ease;
           `;
           
           modal.innerHTML = `
               <div style="
                   background: white;
                   border-radius: 12px;
                   padding: 2rem;

                   " onmouseover="this.style.background='#dc2626'" onmouseout="this.style.background='#ef4444'">√ó</button>
                   
                   <h2 style="color: #2563eb; margin-bottom: 1rem; font-size: 1.5rem;">üìã Pol√≠tica de Privacidad - TecnoCorp</h2>
                   
                   <div style="line-height: 1.6; color: #374151; font-size: 0.9rem;">
                       <h3 style="color: #1f2937; margin: 1rem 0 0.5rem 0;">1. RESPONSABLE DEL TRATAMIENTO</h3>
                       <p><strong>TecnoCorp S.A.S.</strong><br>
                       NIT: 900.123.456-7<br>
